<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parser de URL</title>
    <style>
        :root {
            --bg: #0d0d0d;
            --fg: #f5f5f5;
            --secondary: #1a1a1a;
            --accent: #fff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", Arial, sans-serif;
            background: var(--bg);
            color: var(--fg);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .container {
            background: var(--secondary);
            border: 1px solid #333;
            border-radius: 0.5rem;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #444;
            border-radius: 0.25rem;
            background: #111;
            color: var(--fg);
            padding: 0.75rem;
            font-size: 0.95rem;
            resize: vertical;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            background: var(--accent);
            color: #000;
            padding: 0.8rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.85;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        th,
        td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #333;
            font-size: 0.95rem;
            vertical-align: top;
        }

        th {
            color: #bbb;
            font-weight: 400;
            width: 30%;
        }

        td {
            color: var(--fg);
        }

        .nested {
            margin-top: 0.5rem;
            margin-left: 1rem;
            border-left: 2px solid #333;
            padding-left: 1rem;
        }

        .empty {
            color: #666;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Parser de URL</h1>
        <textarea id="urlInput" placeholder="Cole a URL aqui..."></textarea>
        <button onclick="parseUrl()">Analisar</button>
        <div id="result"></div>
    </div>

    <script>
        function tryParseJSON(value) {
            try {
                return JSON.parse(value);
            } catch {
                return null;
            }
        }

        function renderObject(obj) {
            let html = "<div class='nested'><table>";
            for (const [key, value] of Object.entries(obj)) {
                if (typeof value === "object" && value !== null) {
                    html += `<tr><th>${key}</th><td>${renderObject(value)}</td></tr>`;
                } else {
                    html += `<tr><th>${key}</th><td>${value}</td></tr>`;
                }
            }
            html += "</table></div>";
            return html;
        }

        function parseUrl() {
            const rawUrl = document.getElementById("urlInput").value.trim();
            const resultElement = document.getElementById("result");

            if (!rawUrl) {
                resultElement.innerHTML = "<p class='empty'>⚠️ Por favor, insira uma URL.</p>";
                return;
            }

            try {
                const parsedUrl = new URL(rawUrl);

                const params = {};
                for (const [key, value] of parsedUrl.searchParams.entries()) {
                    const parsedValue = tryParseJSON(value);
                    params[key] = parsedValue !== null ? parsedValue : value;
                }

                const data = {
                    "Protocolo": parsedUrl.protocol,
                    "Host": parsedUrl.hostname,
                    "Porta": parsedUrl.port || "(padrão)",
                    "Caminho": parsedUrl.pathname,
                    "Parâmetros": params,
                    "Hash": parsedUrl.hash || "(nenhum)"
                };

                let tableHTML = "<table>";
                for (const [key, value] of Object.entries(data)) {
                    if (key === "Parâmetros") {
                        let innerTable = "<div class='nested'><table>";
                        for (const [pKey, pVal] of Object.entries(value)) {
                            if (typeof pVal === "object") {
                                innerTable += `<tr><th>${pKey}</th><td>${renderObject(pVal)}</td></tr>`;
                            } else {
                                innerTable += `<tr><th>${pKey}</th><td>${pVal}</td></tr>`;
                            }
                        }
                        innerTable += "</table></div>";
                        tableHTML += `<tr><th>${key}</th><td>${innerTable}</td></tr>`;
                    } else {
                        tableHTML += `<tr><th>${key}</th><td>${value}</td></tr>`;
                    }
                }
                tableHTML += "</table>";

                resultElement.innerHTML = tableHTML;
            } catch (error) {
                resultElement.innerHTML = "<p class='empty'>❌ URL inválida!</p>";
            }
        }
    </script>
</body>

</html>
